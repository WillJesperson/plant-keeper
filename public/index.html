<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plant Keeper</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>ðŸŒ± Plant Keeper</h1>
    <div id="stats"></div>
    <div id="authBar" class="auth">
      <span id="whoami" class="hidden"></span>
      <button id="loginBtn">Log in</button>
      <button id="logoutBtn" class="hidden">Log out</button>
    </div>
    <button id="addPlantBtn" class="hidden">âž• Add plant</button>
  </header>

  <main>
    <section id="list"></section>
    <section id="detail" class="hidden"></section>
  </main>

  <!-- Login/Register dialog -->
  <dialog id="authDialog">
    <form method="dialog" id="authForm">
      <h3 id="authTitle">Log in</h3>
      <label>Email<input type="email" name="email" required></label>
      <label>Password<input type="password" name="password" required></label>
      <menu>
        <button value="cancel">Cancel</button>
        <button id="doLogin" type="button">Log in</button>
        <button id="doRegister" type="button">Register</button>
      </menu>
    </form>
  </dialog>

  <!-- Existing plant dialog (unchanged) -->
  <dialog id="plantDialog"> ... </dialog>

  <!-- Backdate dialog for water/repot -->
  <dialog id="dateDialog">
    <form method="dialog" id="dateForm">
      <h3 id="dateTitle">Log action</h3>
      <label>Date
        <input type="date" name="date" required>
      </label>
      <menu>
        <button value="cancel">Cancel</button>
        <button id="dateSave" value="default">Save</button>
      </menu>
    </form>
  </dialog>

  <script src="/app.js" defer></script>

  <div id="authFallback" class="auth hidden" role="region" aria-label="Auth">
  <form id="authFallbackForm">
    <strong>Sign in</strong>
    <label>Email <input type="email" name="email" required></label>
    <label>Password <input type="password" name="password" required></label>
    <button id="fbLogin" type="button">Log in</button>
    <button id="fbRegister" type="button">Register</button>
  </form>
</div>
</body>
</html>
